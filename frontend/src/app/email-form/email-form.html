<div class="simple-form-container">
  <h2>Send Email</h2>
  <form (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input
      id="name"
      [(ngModel)]="name"
      name="name"
      required
    />

    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <button type="submit">Send</button>
  </form>
</div>
